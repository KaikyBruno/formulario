<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <h1>FreeCodeCamp Survey Form</h1>
    <p>thank you for talking the time to help us improve the platform</p>
    <main>
        <form action="teste.html" autocomplete="on">
            <div class="group-botao">
                <label class="group-label" for="nome">Name</label>
                <input type="text" name="nome" id="nome" class="botao" placeholder="Enter your name" autocomplete="off" required>
            </div>
            <div class="group-botao">
                <label class="group-label" for="email">Email</label>
                <input type="email" name="email" id="email" class="botao" autocomplete="email" placeholder="Enter your Email" required>
            </div>
            <div class="group-botao">
                <label for="idade" class="group-label"> Age (optional)</label>
                <input type="number" class="botao" name="idade" id="idade" min="10" max="100" placeholder="Age">
            </div>
            <div class="group-botao">
                <label class="group-label" for="#">Which option best describes your current role?</label>
                <select class="botao" name="oque-faz" id="oque-faz">
                    <fieldset >
                        <option selected>Select current role</option>
                        <option value="" >Student</option>
                        <option value="">Full Time Job</option>
                        <option value="">Full Time Leaner</option>
                        <option value="">Prefer not to say</option>
                        <option value="">Other</option>
                    </fieldset>
                </select>
            </div>
            <div class="group-botao">
                <label class="group-label" for="#">Would you recommend freeCodeCamp to a friend?
                </label>
                
                <label class="label-radio" for="friend1">
                    <input type="radio" class="radio" name="friend" id="friend1"> Definitely
                </label>
                
                <label class="label-radio" for="friend2">
                    <input type="radio" class="radio" name="friend" id="friend2">
                    Maybe
                </label>
        
                <label class="label-radio" for="friend3">
                    <input type="radio" class="radio" name="friend" id="friend3">
                    Not Sure
                </label>
            </div>

            <div class="group-botao">
                <select class="botao" name="oque-faz" id="oque-faz">
                    <fieldset >role
                        <option selected>Select and option</option>
                        <option value="">Challenges</option>option>
                        <option value="">Projects</option>
                        <option value="">Community</option>
                        <option value="">Open Source</option>
                    </fieldset>
                </select>
            </div>

            <div class="group-botao" >
                <label for="#" class="group-label" id="tama">What would you like to see improved? <span id="tamanho-pequeno">  (Check all that apply)</span>
                <label for="checkbox1" class="label-radio">
                    <input type="checkbox" class="radio" name="checkbox1" id="checkbox1">
                    Front-end Projects
                </label>
                <label for="checkbox2" class="label-radio">
                    <input type="checkbox" class="radio" name="checkbox2" id="checkbox2">
                    Back-end Projects
                </label>
                <label for="checkbox3" class="label-radio">
                    <input type="checkbox" class="radio" name="checkbox3" id="checkbox3">
                    Data Visualization
                </label>
                <label for="checkbox4" class="label-radio">
                    <input type="checkbox" class="radio" name="checkbox4" id="checkbox4">
                    Challenges
                </label>
                <label for="checkbox5" class="label-radio">
                    <input type="checkbox" class="radio" name="checkbox5" id="checkbox5">
                    Open Source Community
                </label>
                <label for="checkbox6" class="label-radio">
                    <input type="checkbox" class="radio" name="checkbox6" id="checkbox6">
                    Gitter help rooms
                </label>
                <label for="checkbox7" class="label-radio">
                    <input type="checkbox" class="radio" name="checkbox7" id="checkbox7">
                    Videos
                </label>
                <label for="checkbox8" class="label-radio">
                    <input type="checkbox" class="radio" name="checkbox8" id="checkbox8">
                    City Meetups
                </label>
                <label for="checkbox9" class="label-radio">
                    <input type="checkbox" class="radio" name="checkbox9" id="checkbox9">
                    Wiki
                </label>
                <label for="checkbox10" class="label-radio">
                    <input type="checkbox" class="radio" name="checkbox10" id="checkbox10">
                    Forum
                </label>
                <label for="checkbox11" class="label-radio">
                    <input type="checkbox" class="radio" name="checkbox11" id="checkbox11">
                    Additional Courses
                </label>
            </div>
            <div class="group-botao">
                <label for="#" class="group-label">Any comments or suggestions?</label>
                <div>
                    <textarea name="text" id="text" cols="30" rows="10" placeholder="Enter your comment here..." required></textarea>
                </div>
            </div>
            <div class="group-botao">
                <input type="submit" value="Submit" id="submit">
            </div>
        </form>
    </main>
</body>
</html>
